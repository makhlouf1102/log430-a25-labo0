name: example_CI

on: [push, pull_request]

jobs:
  build:
    runs-on: self-hosted
    environment: Labo0

    steps:
      - name: Checkout dépot
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Tests
        working-directory: src
        run: |
          python -m pytest

      - name: Verify Secrets
        shell: python
        env:
          SSH_HOST: ${{ secrets.SSH_SERVER_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          import os
          import sys
          
          missing = []
          if not os.environ.get("SSH_HOST"):
              missing.append("SSH_SERVER_HOST")
          if not os.environ.get("SSH_USER"):
              missing.append("SSH_USER")
          if not os.environ.get("SSH_KEY"):
              missing.append("SSH_PRIVATE_KEY")
          
          if missing:
              print(f"::error::The following secrets are missing or empty: {', '.join(missing)}")
              print("Please verify that these secrets are set in the 'Labo0' environment in GitHub Settings.")
              sys.exit(1)

      - name: Déploiement via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_SERVER_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd log430-a25-labo0
            git pull origin main
